<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="file"] {
            border: 1px solid #cccccc;
            padding: 0.5rem;
            border-radius: 4px;
        }

        button {
            padding: 0.75rem;
            font-size: 1rem;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .note {
            font-size: 0.875rem;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Document</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="file-input">Upload only PDF files:</label>
            <input id="file-input" type="file" name="document" accept="application/pdf" required>
            <button type="submit">Upload</button>
        </form>
        <p class="note">Only PDF files are allowed.</p>
    </div>
</body>
</html>
