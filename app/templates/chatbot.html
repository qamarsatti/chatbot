<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .header button {
            padding: 10px 20px;
            border: none;
            background-color: white;
            color: #007bff;
            border-radius: 5px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #e9e9e9;
        }

        .container {
            display: flex;
            flex: 1;
            width: 100%;
        }

        .sidebar {
            background-color: #f5f5f5;
            width: 250px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .document-list {
            list-style-type: none;
            padding: 0;
        }

        .document-list li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
            cursor: pointer;
        }

        .document-list li:hover {
            background-color: #d9d9d9;
        }

        .upload-link {
            margin-top: 20px;
        }

        .upload-link a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        .upload-link a:hover {
            background-color: #0056b3;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            height: 100%;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message .text {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 5px;
            max-width: 70%;
        }

        .message.user .text {
            background-color: #007bff;
            color: white;
        }

        .message.bot .text {
            background-color: #e9e9e9;
            color: #333;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .input-area input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            outline: none;
        }

        .input-area button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chat Interface</h1>
        <form action="/logout/" method="get">

        <button type="submit">Logout</button>
    </form>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Uploaded Documents</h2>
            <ul class="document-list">
                {% for document in documents %}
                <li>{{document.document_name}}</li>
                {% endfor %}
            </ul>
            <div class="upload-link">
                <a href="/upload-document">Upload Document</a>
            </div>
        </div>
        <div class="chat-area">
            <div class="messages">
                <div class="message user">
                    <div class="text">Hello!</div>
                </div>
                <div class="message bot">
                    <div class="text">Hi there! How can I assist you?</div>
                </div>
            </div>
            <div class="input-area">
                <input type="text" placeholder="Type your message here...">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
